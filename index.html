<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container">
    
        <div class="logo">

            <img class="img" src="./images/logo.png" alt="logo">
            <h1>The Odin Project</h1>
        </div>
    </div>
    <div class="right-container">
        <div class="message">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. Sign up now
                to get you started.

                
            </p>
            <p class="l">You know you want to.</p>
        </div>
        <div class="form">
           <p>Let's do this!</p>
           <form action="#" id ="form" >
            <div>
              <label for="firstname">First Name:</label>
              <input type="text" id="firstname" name="firstname" required>
            </div>
            <div>
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastname" name="lastname" required>
            </div>
            <div>
              <label for="email"> Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <label for="confirm-pass">Confirm Password</label>
              <input type="password" id="confirm-pass" name="" required>
            </div>

          </form>
        </div>

        <div class="button">
          <button type="submit">Submit</button>

          <p >Already have an account &quest; <a href="">Log in</a></p>
        </div>
        
    </div>


</body>
</html>
